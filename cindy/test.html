<script id='csinit' type='text/x-cindyscript'>


  drawMiddleMarker(t) := (
    regional(ts, te, marker, s, e);
    
    ts = clamp(2 * t - 1, 0, 1);
    te = clamp(2 * t, 0, 1); 
  
    s = max(1, round(ts * length(markerCircle)));
    e = clamp(round(te * length(markerCircle)), s, length(markerCircle));
  
    marker = apply(markerCircle_(s..e), 4 * # + canvasCenter);
    connect(marker, color -> sapColor.lightRed, size -> 5);
  );

  // *************************************************************************

  track = setupAnimationTrack(2, 5);
  

  markerCircle = sampleCircle(1, 2*pi);

  setupTime();
  playanimation();
</script>

<script src="egdod.js"></script>


<script id='csdraw' type='text/x-cindyscript'>
  fillRect(canvasRect, sapColor.background, 1);
  drawMiddleMarker(track.progress);
</script>



<script id='cstick' type='text/x-cindyscript'>
  delta = deltaTime();

  updateAnimationTrack(track, delta);
</script>
